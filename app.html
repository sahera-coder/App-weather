<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="weather">
        <h2>Sydney, Australia</h2>
        <div class="weather__info__temp">
            <div class="weather__info">
              <div class="weather__info--date">
                <p>Thursday, Apr 30</p>
                <p>sunny</p>
                <div class="weather__info--date__icon__temp">
                    <i class="fas fa-sun"></i>
                    <p>24 <sup>&#8451;</sup></p>
                </div>
              </div>
              <div class="weather__info--data">
                <p>Percipition: 10%</p>
                <p>Humidity: 50%</p>
                <p>Wind: 4 Kpm NW</p>
              </div>  
            </div>
            <div class="weather__temp">
               <div class="weather__temp--monday">
                <p>Monday</p>
                <i class="fa-solid fa-cloud-sun"></i>
                <p>23 <sup>&#8451;</sup></p>
                <p>18 <sup>&#8451;</sup></p>
               </div> 
               <div class="weather__temp--Tuesday">
                <p>Tuesday</p>
                <i class="fa-solid fa-sun"></i>
                <p>26 <sup>&#8451;</sup></p>
                <p>21 <sup>&#8451;</sup></p>
               </div>
               <div class="weather__temp--Wednesday">
                <p>Wednesday</p>
                <i class="fa-solid fa-cloud"></i>
                <p>23 <sup>&#8451;</sup></p>
                <p>18 <sup>&#8451;</sup></p>
               </div>
               <div class="weather__temp--Thursday">
                <p>Thursday</p>
                <i class="fa-solid fa-cloud-sun-rain"></i>
                <p>18 <sup>&#8451;</sup></p>
                <p>16 <sup>&#8451;</sup></p>
               </div>
               <div class="weather__temp--Friday">
                <p>Friday</p>
                <i class="fa-solid fa-cloud-showers-heavy"></i>
                <p>15 <sup>&#8451;</sup></p>
                <p>11 <sup>&#8451;</sup></p>
               </div>
               <div class="weather__temp--Saturday">
                <p>Saturday</p>
                <i class="fa-solid fa-cloud-sun"></i>
                <p>14 <sup>&#8451;</sup></p>
                <p>10 <sup>&#8451;</sup></p>
               </div>
               <div class="weather__temp--Sunday">
                <p>Sunday</p>
                <i class="fa-solid fa-cloud-meatball"></i>
                <p>23 <sup>&#8451;</sup></p>
                <p>18 <sup>&#8451;</sup></p>
               </div>
            </div>
        </div>
    </section>

</body>
</html>
